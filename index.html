<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#363636">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10087/10087925.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Web Clock</title>
</head>

<body>
  <h1>WEB Clock </h1>
  <div class="clock">
    <div class="time">
      <span id="horas">00</span>
      <span>:</span>
      <span id="minutos">00</span>
      <span>:</span>
      <span id="segundos">00</span>
    </div>


    <div class="txt">
      <span>Horas</span>
      <span>Minutos</span>
      <span >Segundos</span>
    </div>


    <footer>
      <p>
        Desenvolvido por &copy; 2023

      </p>
    </footer>

    <script src="script.js"></script>

</html>
